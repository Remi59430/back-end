<!-- Form -->
<form action="index.php" method="post">
    
    <!-- First Name -->
    <div class="form-floating mb-3">

    <!-- Last Name -->
    <div class="form-floating mb-3">
        <input name="last_name" type="Text" class="form-control" id="floatingInput" placeholder="lastName">

    <div class="form-group mb-3">

    <div class="d-flex flex-direction-row mb-3">

            <input class="form-check-input" type="radio" name="civility" value="woman">
