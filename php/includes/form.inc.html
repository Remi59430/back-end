<h2 class="d-flex justify-content-center">Ajouter des données</h2>

<form>
    <div class="form-floating mb-3">
        <input type="Text" class="form-control" id="floatingInput" placeholder="firstName">
        <label for="floatingInput">Nom</label>
    </div>
    <div class="form-floating mb-3">
        <input type="Text" class="form-control" id="floatingInput" placeholder="name">
        <label for="floatingInput">Prénom</label>
    </div>
    <div class="form-group mb-3">
        <div class="form-outline">
            <label class="form-label" for="typeNumber">Âge (18 à 70 ans)</label>
            <input type="number" id="typeNumber" class="form-control" placeholder="Renseignez votre age" min="18" max="70"/>
          </div>
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Taill (1,26m à 3m)</span>
        <input type="number" id="typeNumber" class="form-control"placeholder="Renseignez votre taille" min="1.26" max="3"/>
        <span class="input-group-text">m</span>
    </div>
    <div class="d-flex flex-direction-row mb-3">
        <div class="form-check ms-2">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            <label class="form-check-label" for="optionsRadios1">
            Homme
            </label>
        </div>
        <div class="form-check ms-4">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2">
            Femme
            </label>
        </div>
    </div>
</form>
